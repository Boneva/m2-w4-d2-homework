<!DOCTYPE html>
<html lang="en">
<head>
    <title>Food Blog</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Sacramento&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div id="app">
        <aside id="leftside"></aside>
        <aside id="rightside"></aside>
        <div id="container">
            <header-component></header-component>
            <main-component :posts="blogData.posts" @show-profile="showProfile"></main-component>
            <footer-component></footer-component>
        </div>
   
        <div class="profile-popup" :class="{ active: showPopup }">
            <button class="close-btn" @click="showPopup = false">X</button>
            <h2>{{ activeProfile.name }}</h2>
            <p><strong>Foodie Level:</strong> {{ activeProfile.foodieLevel }}</p>
            <p><strong>Bio:</strong> {{ activeProfile.bio }}</p>
        </div>
    </div>
</body>
</html>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
<script src="app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
